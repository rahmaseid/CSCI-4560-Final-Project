    <!-- Bill Form -->
    <div class="container mt-1">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Add New Bill</h4>
            </div>
            <div class="card-body">

                <form action="../back_end/addBills.php" method="POST">
                    <!-- Bill Name Dropdown -->
                    <div class="mb-3">
                        <label class="form-label required">Bill Type</label>
                        <select class="form-select" name="bill_name" required>
                            <option value="">Select Bill Type</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Car Payment">Car Payment</option>
                            <option value="Phone">Phone</option>
                            <option value="Rent">Rent</option>
                            <option value="Internet">Internet</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label class="form-label required">Amount ($)</label>
                        <input type="number" step="0.01" class="form-control" name="bill_amount" required>
                    </div>

                    <!-- Due Date -->
                    <div class="mb-3">
                        <label class="form-label required">Due Date</label>
                        <input type="date" class="form-control" name="due_date" required>
                    </div>

                    <!-- Payment Status -->
                    <div class="mb-3">
                        <label class="form-label required">Status</label>
                        <select class="form-select" name="paid_status" required>
                            <option value="0">Pending</option>
                            <option value="1">Paid</option>
                        </select>
                    </div>

                    <!-- Payment Date -->
                    <div class="mb-3">
                        <label class="form-label">Payment Date</label>
                        <input type="date" class="form-control" name="payment_date">
                    </div>

                    <button type="submit" class="btn btn-success">Add Bill</button>

                    <div class="text-center mt-4">
                        <a href="home.html" class="btn btn-secondary btn-lg mt-4">‚Üê Back to Home</a>
                    </div>
                      
                </form>
            </div>
