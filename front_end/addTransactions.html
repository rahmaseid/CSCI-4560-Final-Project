    <div class="container mt-1">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Add New Transaction</h4>
      </div>
      <div class="card-body">
        
        <form action="../back_end/addTransactions.php" method="post">
            <div class="form-group mb-3">
                <label for="transaction_amount">Amount ($):</label>
                <input type="number" id="transaction_amount" name="transaction_amount" required class="form-control">
            </div>
            
            <div class="form-group mb-3">
                <label for="transaction_date">Date:</label>
                <input type="date" id="transaction_date" name="transaction_date" required class="form-control">
            </div>
            
            <div class="form-group mb-3">
                <label for="category_id">Category:</label>
                <select id="category_id" name="category_id" required class="form-select">
                    <option value="">-- Select a category --</option>
                    <option value="1">Food</option>
                    <option value="2">Rent</option>
                    <option value="3">Utilities</option>
                    <option value="4">Transportation</option>
                    <option value="5">Shopping</option>
                    <option value="6">Health</option>
                    <option value="7">Entertainment</option>
                    <option value="8">Education</option>
                    <option value="9">Travel</option>
                    <option value="10">Other</option>
                </select>
            </div>
            
            <div class="form-group mb-3">
                <label for="transaction_location">Location (optional):</label>
                <input type="text" id="transaction_location" name="transaction_location" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-success">Add Transaction</button>
            <div class="text-center mt-4">
              <a href="home.html" class="btn btn-secondary btn-lg mt-4">‚Üê Back to Home</a>
